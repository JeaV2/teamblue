<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../..//content/css/main.css" />
    <link rel="stylesheet" href="../..//content/css/infoflight.css" />
  </head>
  <body class="container">
    <nav class="item">
      <div id="navCont">
        <div class="button"><a href="../../information/">Information</a></div>
        <div class="button"><a href="../../menu">Menu's for the restaurant</a></div>
        <div class="button"><a href="../../enternainment">Entertainment</a></div>
      </div>
    </nav>
    <main class="item">
      <div class="space-container">
        <div class="halfcircles">
          <div class="halfcircle-container">
            <img src="../../content/img/flightinfo/halfcircle.png" alt="halfcircle" />
            <p class="halfcircle-text1">Velocity</p>
          </div>
          <div class="halfcircle-container">
            <img src="../../content/img/flightinfo/halfcircle.png" alt="halfcircle" />
            <p class="halfcircle-text2">Distance to</p>
          </div>
          <div class="halfcircle-container">
            <img src="../../content/img/flightinfo/halfcircle.png" alt="halfcircle" id="circle2" />

          </div>
        </div>
        <div id="astronautdiv">
          <img src="../../content/img/flightinfo/spacecowboy-removebg-preview (1).png" alt="astronaut" id="astronaut"/>
        </div>
        <img src="../../content/img/flightinfo/travelline.png" alt="travelline" id="line">
        <img src="../../content/img/720px-The_Earth_seen_from_Apollo_17-removebg-preview.png" alt="earth" class="planets" id="earth"/>
        <img src="../../content/img/flightinfo/mars.png" alt="mars" class="planets" id="mars" />
        <p id="countdown"></p>
      </div>
    </main>
    <script src="../../content/js/script.js"></script>
