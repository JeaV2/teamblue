<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Information page</title>
        <link rel="stylesheet" href="../content/css/main.css">
        <link rel="stylesheet" href="../content/css/info_entertainment.css">
        <link rel="stylesheet" href="../content/css/text.css">
        <script src="../content/script/inactivity.js"></script>
    </head>
    <body class="container">
        <nav class="item">
            <div id="navCont">
                <div class="button"><a href="../information">Information</a></div>
                <div class="button"><a href="../menu">Menu's for the restaurant</a></div>
                <div class="button"><a href="../entertainment">Entertainment</a></div>
            </div>
        </nav>
        <main class="item">
            <div id="mainCont">
                <div id="left">
                    <div class="tile" id="tileOne">
                        <a href="../information/spaceship/">
                            <img class="tileImg" src="../content/img/spaceship.jpg" alt="An image of a spaceship flying through space.">
                            <p class="tileText">
                                Information about the spaceship.
                            </p>
                        </a>
                    </div>
                    <div class="tile" id="tileThree">
                        <a href="../information/fitness-wellness/">
                            <img class="tileImg" src="../content/img/fitness.png" alt="An image of a gym with a treadmill, weights and a yoga mat in purple light.">
                            <p class="tileText">
                                Information about the fitness and wellness space.
                            </p>
                        </a>
                    </div>
                </div>
                <div id="middle">
                    <div class="tile" id="tileFive">
                        <a href="./cams/">
                            <img class="tileImg" src="../content/img/cam.jpg" alt="An image of a camera.">
                            <p class="titleText">
                                Camera's around the ship.
                            </p>
                        </a>
                    </div>
                </div>
                <div id="right">
                    <div class="tile" id="tileTwo">
                        <a href="../information/vr-holodeck/">
                            <img class="tileImg" src="../content/img/vr.png" alt="An image of a VR headset.">
                            <p class="tileText">
                                Information about the VR holodeck.
                            </p>
                        </a>
                    </div>
    
                    <div class="tile" id="tileFour">
                        <a href="../information/flight/">
                            <img class="tileImg" src="../content/img/journey.jpg" alt="An image of a spaceship flying through space.">
                            <p class="tileText">
                                Information about the journey.
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
