<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../content/css/main.css">
    <link rel="stylesheet" href="../../../content/css/tictactoe.css">
    <script src="../../../content/script/tictactoe.js"></script>
</head>
<body class="container">
    <nav class="item">
        <div id="navCont">
            <div class="button"><a href="../../../information">Information</a></div>
            <div class="button"><a href="../../../menu">Menu's for the restaurant</a></div>
            <div class="button"><a href="../../../entertainment">Entertainment</a></div>
        </div>
    </nav>
    <main class="item">
        <!-- Deze HTML is deels geleend van Menno (101945) -->
        <div id="board">
            <div class="row">
                <div class="cell" onclick="play(0, 0)"></div>
                <div class="cell" onclick="play(0, 1)"></div>
                <div class="cell" onclick="play(0, 2)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="play(1, 0)"></div>
                <div class="cell" onclick="play(1, 1)"></div>
                <div class="cell" onclick="play(1, 2)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="play(2, 0)"></div>
                <div class="cell" onclick="play(2, 1)"></div>
                <div class="cell" onclick="play(2, 2)"></div>
            </div>
            <div id="status">Het is de beurt van X</div>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="computer" onclick="playComputer()">Computer zet.</button>
            <div id="winner"></div>
        </div>
    </main>
</body>
</html>
