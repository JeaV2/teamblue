<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../content/css/main.css">
    <link rel="stylesheet" href="../../../content/css/text.css">
    <link rel="stylesheet" href="../../../content/css/snake.css">
    <script src="../../../content/script/snake.js" defer></script>
</head>
<body class="container">
    <nav class="item">
        <div id="navCont">
            <div class="button"><a href="../../../information">Information</a></div>
            <div class="button"><a href="../../../menu">Menu's for the restaurant</a></div>
            <div class="button"><a href="../../../entertainment">Entertainment</a></div>
        </div>
    </nav>
    <main class="item">
        <div class="header">Snake game</div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div id="gameContainer">
            <div class="game-border-1">
                <div class="game-border-2">
                    <div class="game-border-3">
                        <div id="game-board"></div>
                    </div>
                </div>
            </div>
            <h1 id="instruction-text">Press the "start" button to start</h1>
            <span id="logo"></span>
        </div>
        <div id="controls">
            <div id="topRow">
                <button id="upButton">Up</button>
            </div>
            <div id="bottomRow">
                <button id="leftButton">Left</button>
                <button id="downButton">Down</button>
                <button id="rightButton">Right</button>
            </div>
            <div id="start">
                <button id="startButton">Start</button>
            </div>
        </div>
    </main>
</body>
</html>
