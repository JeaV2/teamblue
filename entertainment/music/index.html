<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../content/css/main.css">
    <link rel="stylesheet" href="../../content/css/music.css">
    <script src="../../content/script/inactivity.js"></script>
    <script src="../../content/script/music.js"></script>
</head>
<body class="container">
    <nav class="item">
        <div id="navCont">
            <div class="button"><a href="../../information">Information</a></div>
            <div class="button"><a href="../../menu">Menu's for the restaurant</a></div>
            <div class="button"><a href="../../entertainment">Entertainment</a></div>
        </div>
    </nav>
    <main class="item">
      <div class="music-layout">
        <!-- Playlist Section -->
        <div class="playlist-ctn">
          <!-- Tracks will be added here -->
        </div>
        <div class="queue-ctn">
          <h3>Queue</h3>
          <!-- Queued songs will be displayed here -->
        </div>
    
        <!-- Music Player Section -->
        <div class="player-ctn">
          <img src="../../content/img/album/hoecakes.jpg" alt="Album Art" class="album-art" id="album-art">
          <div class="infos-ctn">
            <div class="timer"></div>
            <div class="title">Song Title</div>
            <div class="duration"></div>
          </div>
          <div id="myProgress">
            <div id="myBar"></div>
          </div>
          <audio id="myAudio">
            <source id="source-audio" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
          <div class="btn-ctn">
            <div class="btn-action" onclick="toggleAudio()">
              <i class="fas fa-play" id="icon-play"><img src="../../content/img/album/playbtn.png" alt="playbtn" class="musicbtn"></i>
              <i class="fas fa-pause" id="icon-pause" style="display: none;"><img src="../../content/img/album/pausebtn.png" alt="pausebtn" class="musicbtn" ></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    
      
</body>
</html>
